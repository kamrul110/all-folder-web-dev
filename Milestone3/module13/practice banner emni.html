<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner with Background Image</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0">

<!-- Banner Section -->
<section class="relative min-h-[500px] border border-white rounded-lg bg-cover bg-center flex items-center justify-center p-5 text-white text-center overflow-hidden" style="background-image: url('images/new\ 3.png');">
    <!-- Optional: Dark overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-50 z-10"></div>

    <!-- Text content styling -->
    <div class="relative z-20">
        <h1 class="text-4xl md:text-5xl font-bold m-0">Welcome to Our Website!</h1>
        <p class="text-lg md:text-xl my-4">Explore our wide range of products and enjoy the best deals and discounts available.</p>
        <button class="px-5 py-2 text-lg font-semibold bg-blue-500 text-white rounded hover:bg-blue-700">Get Started</button>
    </div>
</section>

</body>
</html>
